name: CI

on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    user-service:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: |
                      services/user-service/requirements.txt

            # Narzędzia repo (lint/format)
            - name: Install tooling
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff black

            # Zależności serwisu (zawierają pytest, httpx, pytest-cov itd.)
            - name: Install user-service deps
              working-directory: services/user-service
              run: |
                  pip install -r requirements.txt

            - name: Ruff lint
              run: ruff check .

            - name: Black format check
              run: black --check .

            - name: Run tests (user-service)
              working-directory: services/user-service
              env:
                  ENV: ci
              run: |
                  pytest -q --disable-warnings
            - name: Run tests (user-service)
              working-directory: services/user-service
              env:
                  ENV: ci
              run: |
                  pytest -q --maxfail=1 --cov=app --cov-report=term-missing --cov-fail-under=60 --disable-warnings
